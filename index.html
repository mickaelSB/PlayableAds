<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue: Relaxing Design Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scene 1: Living Room with Chair Selection -->
    <div id="scene1" class="scene">
        <img src="./assets/thumbnail_large.webp" alt="Living Room" class="background">
        <div id="chair" class="chair">
            <img id="chair-image" class="chair-img" src="" alt="Chair Preview">
        </div>
        <div class="sparkle-container" id="sparkle-container"></div>
        <div class="thumbnail-container">
            <div class="thumbnail-row">
                <img src="./assets/Item52_Thumbnail.webp" alt="Chair 1" class="thumbnail" data-chair="./assets/Venue_Item_LoungeChair01.webp">
                <img src="./assets/Item7014_Thumbnail.webp" alt="Chair 2" class="thumbnail" data-chair="./assets/Venue_Item_LoungeChair02.webp">
                <img src="./assets/Item210_Thumbnail.webp" alt="Chair 3" class="thumbnail" data-chair="./assets/Venue_Item_LoungeChair03.webp">
            </div>
            <div class="thumbnail-row">
                <img src="./assets/Item5806_Thumbnail.webp" alt="Chair 4" class="thumbnail" data-chair="./assets/Venue_Item_LoungeChair04.webp">
                <img src="./assets/Item1756_Thumbnail.webp" alt="Chair 5" class="thumbnail" data-chair="./assets/Venue_Item_LoungeChair05.webp">
                <img src="./assets/Item7288_Thumbnail.webp" alt="Chair 6" class="thumbnail" data-chair="./assets/Venue_Item_LoungeChair06.webp">
            </div>
        </div>
    </div>

    <!-- Scene 2: Living Room with CTA Visual -->
    <div id="scene2" class="scene" style="display: none;">
        <div class="overlay"></div>
        <img src="./assets/thumbnail_large.webp" alt="Living Room" class="background">
        <div class="cta-container">
            <!-- iOS link (default) -->
            <a href="https://apps.apple.com/gb/app/venue-relaxing-design-game/id6443802883" target="_blank" id="ios-link">
                <img src="assets/Venue_Icon_1024_Rounded.webp" alt="Game Icon" class="game-icon">
                <img src="assets/Venue_CTA_Download_Logo_Coral.webp" alt="CTA" class="cta-visual">
                <div class="app-rating">
                    <div class="rating-container">
                        <img src="assets/Star_Bar.png" alt="5 Stars" class="star-bar">
                        <span class="rating-text">4.7 • 1.5K Ratings</span>
                    </div>
                </div>
            </a>
            <!-- Android link (hidden by default) -->
            <a href="https://play.google.com/store/apps/details?id=com.superbloomgames.atable" target="_blank" id="android-link" style="display: none;">
                <img src="assets/Venue_Icon_1024_Rounded.webp" alt="Game Icon" class="game-icon">
                <img src="assets/Venue_CTA_Download_Logo_Coral.webp" alt="CTA" class="cta-visual">
                <div class="app-rating">
                    <div class="rating-container">
                        <img src="assets/Star_Bar.png" alt="5 Stars" class="star-bar">
                        <span class="rating-text">4.6 • 19.9K Ratings</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
    <button class="mobile-confirm-button">Vote Now!</button>
</body>
</html>
